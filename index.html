<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- fontawsome -->
  <script src="https://kit.fontawesome.com/9991bb05ae.js" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>
    <!-- body -->
    <div class="hero">
      <div class="images-content">
        <div class="images">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
      </div>
      <!-- Text component -->
      <div class="text-content">
        <h3 class="title">
          Build The Community Your Fans Will Love
        </h3>
        <p class="describ">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.           
        </p>
        <div class="btn">
          <a href="#hero">
            Register
          </a>
        </div>
      </div>
    </div>
    <!-- Social media icons -->
    <div class="social-media-icons">
      <a href="facebook.com/omar.barra.104">
        <i class="fa-brands fa-facebook-f" style="color: #fff;"></i>
      </a>
      <a href="instagram.com/jr.baraski/">
        <i class="fa-brands fa-instagram"  style="color: #fff;"></i>
      </a>
      <a href="twitter.com/">
        <i class="fa-brands fa-twitter"  style="color: #fff;"></i>
      </a>
    </div>
  </div>
</body>
</html>
